<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
    <script src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="w-75 p-3">
            <div class="w-100 p-3" style="background-color: #eee;">
                <h1>Gerador de Médias</h1>
            </div> <br>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Nome:</label>
                        <input id="nomeAluno" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Digite o nome do aluno...">
                    </div>
                </div>

                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Sobrenome:</label>
                        <input id="sobrenome" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Digite o nome do aluno...">
                    </div>
                </div>
                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="exampleDataList" class="form-label">Matéria</label>
                        <input class="form-control" list="datalistOptions" id="matéria"
                            placeholder="Selecione a matéria...">
                        <datalist id="datalistOptions">
                            <option value="Matemática">
                            <option value="Português">
                            <option value="Inglês">
                            <option value="Ciências">
                            <option value="Geografia">
                            <option value="Artes">
                            <option value="Ef. Física">
                            <option value="Literatura">
                        </datalist>
                    </div>
                </div>
            </div> <br>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Nota 01:</label>
                        <input id="nota1" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Digite a nota...">
                    </div>
                </div>

                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Nota 02:</label>
                        <input id="nota2" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Digite a nota...">
                    </div>
                </div>
                <div class="col-md-4 col-xs-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Nota 02:</label>
                        <input id="nota3" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Digite a nota...">
                    </div>
                </div>
            </div> <br>

            <!-- Botão para abrir modal -->

            <button data-bs-dismiss="alert" onclick="GerarMedia()" type="button" class="btn btn-primary"
                data-toggle="modal" data-target="#modalExemplo">Gerar
                média</button>

                

            <!-- Modal -->
            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Resultado:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label id="resultado" for=""></label>
                        </div>
                        <div class="modal-footer">


                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        </div>

</body>

</html>
